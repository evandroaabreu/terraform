name: Terraform Deploy e Destroy

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Ação a ser executada (apply/destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: "Executar Terraform"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Inicializar Terraform
        run: cd infra && terraform init

      - name: Validar Terraform
        run: cd infra && terraform validate

      - name: Executar Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: cd infra && terraform apply -auto-approve

      - name: Executar Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: cd infra && terraform destroy -auto-approve
